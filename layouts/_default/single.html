{{- partial "header.html" . }}
{{- $baseurl := .Site.BaseURL }}

<article class="post">
  <header>
    <div>
     <h1 class="title">{{ .Title }}</h1>
     <span class="date"> {{ .Date.Format "Jan 2, 2006" }}</span>
    </div>

    {{if .Params.tags }}
    <div class="tags">
      {{- range .Params.tags }}
        <a href="{{ $baseurl }}tags/{{ . | urlize }}" class="tag">{{ . }}</a>
      {{- end }}
    </div>
    {{ end }}
  </header>
  {{ .Content }}
</article>

{{- partial "footer.html" . }}
