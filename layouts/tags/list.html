{{ partial "header.html" . }}

<section id="main">
  <div>
   <h1 id="title">TAG: {{ .Title }}</h1>
        <ul id="list">
            {{ range .Data.Pages }}
                  <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                  <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            {{ end }}
        </ul>
  </div>
</section>

{{ partial "footer.html" . }}
